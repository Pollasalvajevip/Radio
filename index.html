<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Downloader Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-6">

    <div class="max-w-xl w-full bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
        <h1 class="text-3xl font-bold text-center mb-2 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
            Video Downloader
        </h1>
        <p class="text-slate-400 text-center mb-8 text-sm">Pega el enlace de Instagram, TikTok o Twitter</p>

        <div class="space-y-4">
            <input type="text" id="videoUrl" placeholder="https://www.instagram.com/p/..." 
                class="w-full p-4 rounded-lg bg-slate-700 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white">
            
            <button onclick="buscarVideo()" id="btnDescargar"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-lg transition-colors shadow-lg">
                Analizar Enlace
            </button>
        </div>

        <div id="resultado" class="mt-8 hidden border-t border-slate-700 pt-6">
            <p class="text-sm text-slate-400 mb-4">Opciones disponibles:</p>
            <div id="listaCalidades" class="grid grid-cols-1 gap-3">
                </div>
        </div>
    </div>

    <script>
        async function buscarVideo() {
            const url = document.getElementById('videoUrl').value;
            const btn = document.getElementById('btnDescargar');
            const resultadoDiv = document.getElementById('resultado');

            if(!url) return alert("Por favor, pega una URL");

            btn.innerText = "Buscando...";
            btn.disabled = true;

            // NOTA: Aquí conectarás con tu API. 
            // Por ahora, simularemos una respuesta para que veas cómo funciona la interfaz.
            setTimeout(() => {
                btn.innerText = "Analizar Enlace";
                btn.disabled = false;
                resultadoDiv.classList.remove('hidden');
                
                const calidades = [
                    { label: "Calidad Alta (MP4)", url: "#" },
                    { label: "Calidad Media (MP4)", url: "#" },
                    { label: "Solo Audio (MP3)", url: "#" }
                ];

                const lista = document.getElementById('listaCalidades');
                lista.innerHTML = calidades.map(c => `
                    <a href="${c.url}" class="flex justify-between items-center bg-slate-700 p-3 rounded-lg hover:bg-slate-600 transition-all">
                        <span>${c.label}</span>
                        <span class="text-blue-400 font-bold">Descargar ↓</span>
                    </a>
                `).join('');
            }, 1500);
        }
    </script>
</body>
</html>
