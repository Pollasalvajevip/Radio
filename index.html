<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #3b82f6; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen p-4 font-sans">

    <div class="max-w-md mx-auto space-y-6">
        <div class="bg-slate-800 p-6 rounded-3xl shadow-2xl border border-slate-700">
            <h1 class="text-2xl font-black text-center mb-6 bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                VIDEO DOWNLOADER
            </h1>

            <div class="space-y-4">
                <input type="text" id="videoUrl" placeholder="Pega el enlace aquÃ­..." 
                    class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-700 focus:ring-2 focus:ring-blue-500 outline-none transition-all text-white">
                
                <div class="flex gap-2">
                    <select id="format" class="bg-slate-900 p-3 rounded-xl text-sm border border-slate-700 outline-none text-white">
                        <option value="720">Video MP4</option>
                        <option value="max">Max Calidad</option>
                        <option value="mp3">Audio MP3</option>
                    </select>
                    <button onclick="buscarVideo()" id="btnDescargar"
                        class="flex-1 bg-blue-600 hover:bg-blue-700 font-bold py-3 rounded-xl shadow-lg active:scale-95 transition-all text-white">
                        Analizar
                    </button>
                </div>
            </div>

            <div id="loadingArea" class="hidden mt-6 text-center">
                <div class="loader w-10 h-10 border-4 border-slate-700 rounded-full mx-auto mb-2"></div>
                <p class="text-sm text-blue-400 animate-pulse">Procesando enlace...</p>
            </div>

            <div id="resultado" class="mt-6 hidden text-center">
                <div id="listaCalidades"></div>
            </div>
        </div>

        <div class="bg-slate-800/50 p-6 rounded-3xl border border-slate-700/50">
            <h2 class="text-lg font-bold mb-4 flex justify-between items-center text-white">
                Historial Reciente
                <button onclick="limpiarHistorial()" class="text-xs text-red-400 font-normal underline">Borrar</button>
            </h2>
            <div id="historialLista" class="space-y-2 max-h-60 overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', mostrarHistorial);

        async function buscarVideo() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const format = document.getElementById('format').value;
            const btn = document.getElementById('btnDescargar');
            const loadingArea = document.getElementById('loadingArea');
            const resultadoDiv = document.getElementById('resultado');

            if (!videoUrl) return alert("Pega una URL de TikTok o Instagram");

            btn.disabled = true;
            loadingArea.classList.remove('hidden');
            resultadoDiv.classList.add('hidden');

            try {
                const isAudio = format === 'mp3';
                // Cambiamos a un servidor de respaldo de Cobalt
                const response = await fetch('https://api.cobalt.tools/api/json', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: videoUrl,
                        vQuality: isAudio ? "720" : format,
                        isAudioOnly: isAudio,
                        filenamePattern: "basic"
                    })
                });

                const data = await response.json();

                if (data.url) {
                    mostrarBotonDescarga(data.url, isAudio);
                    guardarEnHistorial(videoUrl, data.url, isAudio);
                } else if (data.status === 'error') {
                    alert("Servidor dice: " + data.text);
                } else {
                    alert("No se encontrÃ³ el archivo. Intenta con otro link.");
                }
            } catch (e) {
                alert("Error de conexiÃ³n. Prueba desactivando el ahorro de datos de tu navegador.");
            } finally {
                btn.disabled = false;
                loadingArea.classList.add('hidden');
            }
        }

        function mostrarBotonDescarga(url, isAudio) {
            const res = document.getElementById('resultado');
            const lista = document.getElementById('listaCalidades');
            res.classList.remove('hidden');
            lista.innerHTML = `
                <a href="${url}" target="_blank" download class="inline-block w-full bg-green-500 p-4 rounded-2xl text-slate-900 font-black shadow-xl animate-bounce">
                    Â¡LISTO! TOCAR PARA DESCARGAR â†“
                </a>
                <p class="text-[10px] text-slate-500 mt-2">Si se abre el video, dale a los 3 puntos y "Descargar".</p>
            `;
        }

        function guardarEnHistorial(originalUrl, downloadUrl, isAudio) {
            let historial = JSON.parse(localStorage.getItem('descargas') || '[]');
            const nuevoItem = {
                id: Date.now(),
                url: originalUrl,
                dl: downloadUrl,
                tipo: isAudio ? 'ðŸŽµ MP3' : 'ðŸŽ¬ MP4'
            };
            historial.unshift(nuevoItem);
            localStorage.setItem('descargas', JSON.stringify(historial.slice(0, 5)));
            mostrarHistorial();
        }

        function mostrarHistorial() {
            const lista = document.getElementById('historialLista');
            const historial = JSON.parse(localStorage.getItem('descargas') || '[]');
            if (historial.length === 0) {
                lista.innerHTML = '<p class="text-slate-500 text-sm">Sin descargas aÃºn.</p>';
                return;
            }
            lista.innerHTML = historial.map(item => `
                <div class="bg-slate-900/50 p-3 rounded-xl border border-slate-700 flex justify-between items-center text-[10px]">
                    <span class="truncate w-32">${item.url}</span>
                    <a href="${item.dl}" target="_blank" class="text-blue-400 font-bold ml-2">Re-Descargar</a>
                </div>
            `).join('');
        }

        function limpiarHistorial() {
            localStorage.removeItem('descargas');
            mostrarHistorial();
        }
    </script>
</body>
</html>
