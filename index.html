<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Mundo | Daniel CB</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 950: '#020617' },
                        cyan: { 400: '#22d3ee', 500: '#06b6d4' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        /* Glassmorphism Utilities */
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        .loader {
            border: 3px solid rgba(34, 211, 238, 0.3);
            border-radius: 50%;
            border-top: 3px solid #22d3ee;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen w-screen flex flex-col">
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Componente: Visualizador de Audio (Canvas) ---
        const AudioVisualizer = ({ isPlaying }) => {
            const canvasRef = useRef(null);
            
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationId;
                
                // Configuración
                const bars = 40;
                const barWidth = canvas.width / bars;
                
                const render = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    if (isPlaying) {
                        for (let i = 0; i < bars; i++) {
                            // Simulación de frecuencia: Altura aleatoria suavizada
                            const height = Math.random() * canvas.height * 0.8; 
                            const x = i * barWidth;
                            const y = canvas.height - height;
                            
                            // Gradiente Cyan
                            const gradient = ctx.createLinearGradient(0, y, 0, canvas.height);
                            gradient.addColorStop(0, '#22d3ee'); // Cyan-400
                            gradient.addColorStop(1, '#0891b2'); // Cyan-600

                            ctx.fillStyle = gradient;
                            ctx.fillRect(x, y, barWidth - 2, height);
                        }
                    } else {
                        // Estado "Sleep" (línea plana pulsante)
                        ctx.fillStyle = '#334155';
                        ctx.fillRect(0, canvas.height - 2, canvas.width, 2);
                    }
                    
                    // Reducir FPS para efecto "retro" o mantener suave
                    animationId = requestAnimationFrame(() => {
                        setTimeout(render, 1000 / 15); // 15 FPS para estilo
                    });
                };
                
                render();
                return () => cancelAnimationFrame(animationId);
            }, [isPlaying]);

            return <canvas ref={canvasRef} width={300} height={40} className="w-full h-full opacity-80" />;
        };

        // --- Componente Principal ---
        const RadioApp = () => {
            // Estado
            const [stations, setStations] = useState([]);
            const [loading, setLoading] = useState(true);
            const [currentStation, setCurrentStation] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(0.5);
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedCountry, setSelectedCountry] = useState('ALL');
            const [audioError, setAudioError] = useState(false);
            const [visits, setVisits] = useState(0);
            const [sidebarOpen, setSidebarOpen] = useState(false);
            
            const audioRef = useRef(new Audio());

            // Países predefinidos para filtros
            const countries = [
                { code: 'ALL', name: 'Top Mundial' },
                { code: 'ES', name: 'España' },
                { code: 'MX', name: 'México' },
                { code: 'AR', name: 'Argentina' },
                { code: 'CO', name: 'Colombia' },
                { code: 'US', name: 'USA' }
            ];

            // 1. Carga inicial y API de Radio
            const fetchStations = async (type = 'top', param = '') => {
                setLoading(true);
                setAudioError(false);
                let url = 'https://de1.api.radio-browser.info/json/stations/topclick?limit=40';
                
                if (type === 'search' && param) {
                    url = `https://de1.api.radio-browser.info/json/stations/search?name=${encodeURIComponent(param)}&limit=40`;
                } else if (type === 'country' && param !== 'ALL') {
                    url = `https://de1.api.radio-browser.info/json/stations/bycountry/${encodeURIComponent(countries.find(c => c.code === param).name)}?limit=40`;
                }

                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    // Filtrar estaciones sin URL o rotas
                    const validStations = data.filter(s => s.url_resolved && s.name);
                    setStations(validStations);
                } catch (error) {
                    console.error("Error fetching radio API:", error);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchStations();
                handleVisits();
            }, []);

            // 2. Contador de Visitas (Mock/API Fallback)
            const handleVisits = async () => {
                const storageKey = 'radio_mundo_visits';
                try {
                    // Intento de API real (countapi)
                    const res = await fetch('https://api.countapi.xyz/hit/radiomundo-app-demo-dcb/visits');
                    const data = await res.json();
                    setVisits(data.value);
                    localStorage.setItem(storageKey, data.value);
                } catch (error) {
                    // Fallback a localStorage si falla la API (Adblock, etc)
                    let localVisits = parseInt(localStorage.getItem(storageKey) || '1024');
                    localVisits++;
                    localStorage.setItem(storageKey, localVisits);
                    setVisits(localVisits);
                }
            };

            // 3. Manejo de Audio
            useEffect(() => {
                const audio = audioRef.current;
                
                const handlePlay = () => setIsPlaying(true);
                const handlePause = () => setIsPlaying(false);
                const handleError = () => {
                    setIsPlaying(false);
                    setAudioError(true);
                };

                audio.addEventListener('play', handlePlay);
                audio.addEventListener('pause', handlePause);
                audio.addEventListener('error', handleError);

                return () => {
                    audio.removeEventListener('play', handlePlay);
                    audio.removeEventListener('pause', handlePause);
                    audio.removeEventListener('error', handleError);
                };
            }, []);

            useEffect(() => {
                if (currentStation) {
                    setAudioError(false);
                    audioRef.current.src = currentStation.url_resolved;
                    audioRef.current.volume = volume;
                    audioRef.current.play().catch(e => console.warn("Autoplay bloqueado por navegador", e));
                }
            }, [currentStation]);

            useEffect(() => {
                audioRef.current.volume = volume;
            }, [volume]);

            const togglePlay = () => {
                if (!currentStation) return;
                if (isPlaying) {
                    audioRef.current.pause();
                } else {
                    audioRef.current.play();
                }
            };

            // Handlers UI
            const handleSearch = (e) => {
                e.preventDefault();
                fetchStations('search', searchQuery);
                setSidebarOpen(false); // Cerrar sidebar en móvil al buscar
            };

            const handleFilter = (code) => {
                setSelectedCountry(code);
                fetchStations('country', code);
                setSidebarOpen(false);
            };

            return (
                <div className="flex h-screen overflow-hidden bg-slate-950 text-slate-300">
                    
                    {/* --- Sidebar (Escritorio + Móvil) --- */}
                    <aside className={`
                        fixed inset-y-0 left-0 z-50 w-64 bg-slate-900 border-r border-slate-800 transition-transform duration-300 ease-in-out
                        md:relative md:translate-x-0
                        ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'}
                    `}>
                        <div className="p-6 flex flex-col h-full">
                            <div className="flex items-center gap-3 mb-8 text-cyan-400">
                                <i className="ph-fill ph-radio text-3xl"></i>
                                <h1 className="text-xl font-bold tracking-wide text-white">RADIO MUNDO</h1>
                            </div>

                            <nav className="flex-1 space-y-2 overflow-y-auto">
                                <p className="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Explorar</p>
                                {countries.map((c) => (
                                    <button 
                                        key={c.code}
                                        onClick={() => handleFilter(c.code)}
                                        className={`w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 transition-all ${selectedCountry === c.code ? 'bg-cyan-900/20 text-cyan-400 border-r-2 border-cyan-400' : 'hover:bg-slate-800 text-slate-400'}`}
                                    >
                                        <i className="ph ph-globe-hemisphere-west text-lg"></i>
                                        {c.name}
                                    </button>
                                ))}
                            </nav>

                            <div className="mt-auto pt-6 border-t border-slate-800">
                                <div className="text-center">
                                    <p className="text-xs text-slate-500 mb-1">Visitas Totales</p>
                                    <span className="text-xl font-mono text-cyan-400 font-bold">{visits.toLocaleString()}</span>
                                </div>
                                <div className="mt-4 text-center text-[10px] text-slate-600">
                                    Realizado por <span className="text-slate-400 font-medium">Daniel CB</span>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* --- Overlay para Móvil --- */}
                    {sidebarOpen && (
                        <div 
                            className="fixed inset-0 bg-black/50 z-40 md:hidden glass"
                            onClick={() => setSidebarOpen(false)}
                        ></div>
                    )}

                    {/* --- Contenido Principal --- */}
                    <main className="flex-1 flex flex-col h-full relative">
                        
                        {/* Header */}
                        <header className="h-16 border-b border-slate-800 flex items-center justify-between px-4 md:px-8 bg-slate-950/80 backdrop-blur sticky top-0 z-30">
                            <div className="flex items-center gap-4">
                                <button onClick={() => setSidebarOpen(true)} className="md:hidden text-slate-400 hover:text-white">
                                    <i className="ph ph-list text-2xl"></i>
                                </button>
                                <h2 className="text-lg font-medium text-white hidden sm:block">
                                    {selectedCountry === 'ALL' ? 'Top Mundial' : `Emisoras de ${countries.find(c => c.code === selectedCountry)?.name}`}
                                </h2>
                            </div>

                            <form onSubmit={handleSearch} className="relative w-full max-w-xs md:max-w-md">
                                <i className="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
                                <input 
                                    type="text" 
                                    placeholder="Buscar emisora..." 
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    className="w-full bg-slate-900 border border-slate-800 rounded-full py-2 pl-10 pr-4 text-sm focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-all text-slate-200"
                                />
                            </form>
                        </header>

                        {/* Grid de Estaciones */}
                        <div className="flex-1 overflow-y-auto p-4 md:p-8 pb-32">
                            {loading ? (
                                <div className="flex h-full items-center justify-center">
                                    <div className="loader"></div>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                                    {stations.map((station) => (
                                        <div 
                                            key={station.stationuuid}
                                            onClick={() => setCurrentStation(station)}
                                            className={`
                                                group relative p-4 rounded-xl border transition-all cursor-pointer hover:shadow-lg hover:shadow-cyan-900/20 hover:-translate-y-1
                                                ${currentStation?.stationuuid === station.stationuuid 
                                                    ? 'bg-slate-800 border-cyan-500/50 ring-1 ring-cyan-500/30' 
                                                    : 'bg-slate-900 border-slate-800 hover:border-slate-700'}
                                            `}
                                        >
                                            <div className="flex items-start justify-between mb-3">
                                                <div className={`w-10 h-10 rounded-full flex items-center justify-center ${currentStation?.stationuuid === station.stationuuid ? 'bg-cyan-500 text-black' : 'bg-slate-800 text-slate-500 group-hover:bg-slate-700 group-hover:text-cyan-400'}`}>
                                                    {currentStation?.stationuuid === station.stationuuid && isPlaying 
                                                        ? <i className="ph-fill ph-speaker-high text-lg animate-pulse"></i>
                                                        : <i className="ph-fill ph-radio text-lg"></i>
                                                    }
                                                </div>
                                                {station.bitrate > 0 && (
                                                    <span className="text-[10px] font-mono bg-slate-950 px-2 py-0.5 rounded text-slate-500 border border-slate-800">
                                                        {station.bitrate}kbps
                                                    </span>
                                                )}
                                            </div>
                                            <h3 className="font-bold text-white truncate pr-2 mb-1">{station.name}</h3>
                                            <p className="text-xs text-slate-500 truncate">{station.tags || 'Variado'}</p>
                                        </div>
                                    ))}
                                </div>
                            )}
                            
                            {!loading && stations.length === 0 && (
                                <div className="text-center text-slate-500 mt-20">
                                    <i className="ph ph-mask-sad text-4xl mb-2"></i>
                                    <p>No se encontraron estaciones.</p>
                                </div>
                            )}
                        </div>

                        {/* --- Player Bar (Fixed Bottom) --- */}
                        <div className="glass h-24 absolute bottom-0 w-full px-4 md:px-8 flex items-center justify-between z-40 border-t border-slate-800">
                            
                            {/* Info Station */}
                            <div className="w-1/3 flex items-center gap-4">
                                {currentStation ? (
                                    <>
                                        <div className="w-12 h-12 rounded bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center shadow-lg shadow-cyan-500/20 shrink-0">
                                            <i className="ph ph-music-notes text-white text-xl"></i>
                                        </div>
                                        <div className="overflow-hidden">
                                            <h4 className="text-white font-medium text-sm truncate">{currentStation.name}</h4>
                                            <p className="text-xs text-cyan-400 truncate">
                                                {audioError ? 'Error de conexión' : (isPlaying ? 'Reproduciendo...' : 'En pausa')}
                                            </p>
                                        </div>
                                    </>
                                ) : (
                                    <p className="text-sm text-slate-500">Selecciona una estación</p>
                                )}
                            </div>

                            {/* Visualizer & Controls */}
                            <div className="w-1/3 flex flex-col items-center justify-center">
                                {/* Visualizer Area */}
                                <div className="w-full max-w-[200px] h-8 mb-2 overflow-hidden rounded opacity-60">
                                    <AudioVisualizer isPlaying={isPlaying && !audioError} />
                                </div>
                                
                                {/* Controls */}
                                <div className="flex items-center gap-6">
                                    <button 
                                        className="text-slate-400 hover:text-white disabled:opacity-50"
                                        disabled={!currentStation}
                                    >
                                        <i className="ph-fill ph-skip-back text-xl"></i>
                                    </button>
                                    
                                    <button 
                                        onClick={togglePlay}
                                        disabled={!currentStation}
                                        className={`w-10 h-10 rounded-full flex items-center justify-center transition-all ${!currentStation ? 'bg-slate-800 text-slate-600' : 'bg-white text-slate-950 hover:scale-105 shadow-lg shadow-white/20'}`}
                                    >
                                        {isPlaying ? <i className="ph-fill ph-pause text-xl"></i> : <i className="ph-fill ph-play text-xl ml-0.5"></i>}
                                    </button>

                                    <button 
                                        className="text-slate-400 hover:text-white disabled:opacity-50"
                                        disabled={!currentStation}
                                    >
                                        <i className="ph-fill ph-skip-forward text-xl"></i>
                                    </button>
                                </div>
                            </div>

                            {/* Volume */}
                            <div className="w-1/3 flex justify-end items-center gap-3">
                                <i className={`ph-fill ${volume === 0 ? 'ph-speaker-slash' : volume < 0.5 ? 'ph-speaker-low' : 'ph-speaker-high'} text-slate-400`}></i>
                                <input 
                                    type="range" 
                                    min="0" 
                                    max="1" 
                                    step="0.01" 
                                    value={volume}
                                    onChange={(e) => setVolume(parseFloat(e.target.value))}
                                    className="w-24 accent-cyan-400 h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer"
                                />
                            </div>
                        </div>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RadioApp />);
    </script>
</body>
</html>
